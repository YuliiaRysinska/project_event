<html>

<head>
    <title>Create event</title>
       
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <h1>EVENTS</h1>
    <button>Create an event</button>

</head>

<body>

    <table class="table" id="bookTable">
        <tr>
            <th>id</th>
            <th>Title</th>
            <th>Place</th>
            <th>Date</th>
            <th>Fee</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr>
            <td>1</td>
            <td>50th Fleadh Nua in Ennis</td>
            <td>Ennis</td>
            <td>2024-05-25</td>
            <td>50</td>
            <td><button>update</button></td>
            <td><button>delete</button></td>
        </tr>

    </table>
    <h2>
        <span>Create </span>
        <span style="display:none">Update this</span> event
    </h2>

    <div>
        id <input type="text" name="id"><br />
        Title <input type="text" name="title"><br />
        Place <input type="text" name="author"><br />
        Date <input type="number" name="price"><br />
        Fee <input type="number" name="price"><br />
        Just to show select <select name="status">
            <option value="instock">in stock</option>
            <option value="outstock">out of stock</option>
            <option value="other">out of print</option>
        </select><br />
    </div>
    <span><button>Create</button></span>
    <span><button style="display:none">Update</button></span>
</body>

</html>
